version: '3.9'
services:
  client:
    image: sb3-client:latest
    container_name: sb3-client
    environment:
      - NODE_ENV=production
    restart: always
    expose:
      - '8080'
  api:
    image: sb3-api:latest
    container_name: sb3-api
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/sb3
      - NODE_ENV=production
    restart: always
    expose:
      - '3001'
  db:
    image: sb3-db:latest
    container_name: sb3-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    restart: always
    volumes:
      - ./db-data:/var/lib/postgresql/data
    expose:
      - '5432'
  proxy:
    image: sb3-proxy:latest
    container_name: sb3-proxy
    restart: always
    volumes:
      - ./proxy:/etc/nginx/conf.d
    ports:
      - '80:80'
